<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Networking Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f3fa;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #6a0dad, #ffb199);
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin-top: 0;
    }
    .progress {
      background: #ddd;
      border-radius: 8px;
      overflow: hidden;
      margin: 0.5rem 0;
    }
    .progress-bar {
      background: #6a0dad;
      color: white;
      text-align: center;
      padding: 0.3rem;
      width: 0%; /* starts at 0 */
    }
    button {
      background: #6a0dad;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    button:hover {
      background: #520a9e;
    }
    .badges span {
      background: #ffb199;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      margin-right: 0.5rem;
      display: inline-block;
      margin-top: 0.3rem;
    }

.topnav { margin-top: .5rem; }
.topnav a {
  color: #fff; text-decoration: none; margin: 0 .75rem;
  font-weight: 600; opacity: 0.9;
}
.topnav a:hover { opacity: 1; text-decoration: underline; }

  </style>
</head>

<body>
  <header>
    <h1>Networking Game</h1>

<nav class="topnav">
  <a href="{{ url_for('home') }}">Home</a>
  <a href="{{ url_for('game_page') }}">Networking Game</a>
</nav>

    <p>
      Level: Rookie Connector | 
      Streak: <span id="streak">0 Days</span> | 
      Points: <span id="points">0</span>
    </p>
  </header>

  <div class="container">

    <div class="card">
      <h3>Daily Tasks</h3>
      <ul>
        <li>Write a 30-second intro (10 XP) 
          <button onclick="completeTask('t1', 10)">Complete</button>
        </li>
        <li>Connect with 2 alumni (15 XP) 
          <button onclick="completeTask('t2', 15)">Complete</button>
        </li>
      </ul>
    </div>

    <div class="card">
      <h3>Weekly Tasks</h3>
      <ul>
        <li>Attend a networking event (20 XP) 
          <button onclick="completeTask('t3', 20)">Complete</button>
        </li>
      </ul>
    </div>

    <div class="card">
      <h3>Progress</h3>
      <div class="progress">
        <div class="progress-bar" id="progress-bar">0% to Next Level</div>
      </div>
    </div>

    <div class="card">
      <h3>Badges</h3>
      <div class="badges" id="badges">
        <!-- badges will appear here -->
      </div>
    </div>

    <div class="card">
      <h3>Save & Load</h3>
      <button onclick="saveProgress()">Save Progress</button>
      <button onclick="loadProgress()">Load Progress</button>
    </div>

  </div>

<script src="{{ url_for('static', filename='networkinggamescript.js') }}"></script>

</body>
</html>
